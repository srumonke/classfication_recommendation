name: Build and Push to Artifact Registry and run on cloud run

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  PROJECT_ID: big-formula-457308-s5
  REGION: europe-west1
  GAR_LOCATION: europe-west1-docker.pkg.dev/big-formula-457308-s5/classify-bot-repo/classifybot-image

jobs:
  build-push-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - id: "auth"
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: "Set up Cloud SDK"
        uses: google-github-actions/setup-gcloud@v1

      - name: "Use gcloud CLI"
        run: gcloud info

      - name: "Docker auth"
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag ${{ env.GAR_LOCATION }}

      - name: Push Docker image
        run: docker push ${{ env.GAR_LOCATION }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy discord-bot \
            --image ${{ env.GAR_LOCATION }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --memory 512Mi \
            --timeout 300s \
            --set-secrets DISCORD_TOKEN=DISCORD_TOKEN:latest \
            --allow-unauthenticated
